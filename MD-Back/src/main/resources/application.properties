server.port=9090

# Configuration text
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Database:
spring.datasource.url=jdbc:mysql://localhost:3306/prueba_karmelshoes
spring.datasource.username=root
#spring.datasource.password=

# Configuration de Hibernate y Spring Data JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Habilitar o desabilitar api-doc
springdoc.api.docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir ruta de swagger:
springdoc.swagger-ui.path=/doc/swagger-ui.html

#seleccionar paquetes o clases a escanear:
springdoc.packagesToScan=com.karmelshoes.web.controller

#Configuracion de Los File
spring.servlet.multipart.max-file-size=6MB
spring.servlet.multipart.max-request-size=6MB


